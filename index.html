<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LaserSail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<!-- for iphone  
	note: "maximum-scale=5.0, minimum-scale=0.1" is possible but unnecessary?
	note: "user-scalable=true," doesn't work, actually disallows scaling. -->

    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    
    <style>
        .controls {
            display: inline-block;
        }
        header, section, footer, article {
        	border: thin solid red; 
			padding:0.5em;
			border-radius: 5px;  /* would em work? */
        }
        header, footer { background: #ccc; font-size:0.75em; }
    </style>
</head>

<body>
    <header>
        <h1>Laser Sail</h1>
        <nav><a href="https://sites.google.com/a/saintannsny.org/solar-sail-2016/">GooDrive</a> &amp; 
        <a href="http://github.com/mroam/lasersail">Github</a></nav>
    </header>
    
    <article>
       <h2>Fool Around Testing Controls</h2>
        <div>
            <p class="controls">X=</p>
            <div class="controls" id="xslider">
            </div>
            <!--br-->
            <p class="controls">Y=</p>
            <div class="controls" id="yslider">
            </div>
            <p class="controls">Diameter=</p>
            <div class="controls" id="diamField">
            </div>
  
        </div>
    </article>
    
    <article>
        <h2>Setup</h2>
        <p class="controls">LaserFrequency=</p>
        <div class="controls" id="laserFrequencySlider">
        </div>
        <div class="controls" id="laserFrequencyField">
        </div>
        <p class="controls">terahertz (10<sup>12</sup>)</p>
        
        <br>
        <p class="controls">LaserIntensity=</p>
        <div class="controls" id="laserIntensitySlider">
        </div>
        <div class="controls" id="laserIntensityField">
        </div>
        <p class="controls">exaW/m<sup>2</sup> (10<sup>18</sup>)</p>
        
    </article>
    
    <article>
        <h2>Mission Operation</h2>
        <div class="controls" id="launchButton"></div>
    </article>
            
    <article>
        <h2>Results</h2>
       <div id="p5pix"></div>
    </article>
    
    <footer>
    <p>References: <a href="http://p5js.org/reference/" title="ref">p5js.org/reference/</a> 
    • <a href="http://p5js.org/reference/#/libraries/p5.dom" title="p5.dom">p5.dom</a>
    • <a href="http://p5js.org/reference/#/p5/createSlider" title="createSlider">createSlider</a>
    </p>
    </footer>

</body>

</html>
